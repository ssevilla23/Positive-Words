<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Encouraging Words - Sevilla Portfolio</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <section class="container">
    <div class="row">
      <div class="col"></div>
      <img src="img/logo.png" alt="a logo image for encouraging words" class="col-8">
      <div class="col"></div>
    </div>
    
    <div class="row">
      <p class="col-sm">Hi, it's nice to meet you. What should we call you?</p>
      <input type="text" class="col-sm" placeholder="Your Name" id="name">
    </div>
    
    <div class="row">
      <p class="col-sm">And what is it that you need to hear right now to spark your spirits?</p>
      <textarea id="encouragement" class="col-sm" placeholder="Words of Encouragement"></textarea>
    </div>
    
    <div class="row">
      <p class="col-sm">If you'd like an extra motivational boost, add a post script message to your original words of encouragement</p>
      <input type="text" id="post-script" class="col-sm" placeholder="Extra words for a motivational boost">
    </div>

    <!-- Level Up Code! The Speech Synthesis Utterance interface that controls the volume of the TTS has a min volume of 0 and max of 1. So setting the range between 0 and 1 with a step of 0.1 allowed me to control the volume at 10 different ranges. -->
    <div class="row">
      <label class="col-12" for="volume">Volume</label>
      <input type="range" id="volume" class="col-12" name="volume" min="0" max="1" step="0.1">
    </div>
    
    <div class="row" id="hear-it">
      <div class="col"></div>
      <button id="hear-it" onclick="encourage()" class="col-8 btn btn-primary">Hear It!</button>
      <div class="col"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
